<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="Description" content="TV remote control - ESP8266 v0.6">
	<meta name="Author" content="Gianluca Cassarino - gcassarino@gmail.com">
	<meta name="Robots" content="index,follow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TV Remote - ESP8266</title>
	<link rel="shortcut icon" sizes="156x138" href="icon.png">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<style>
  /* JQM TV Remote custom CSS (ex jqm-tv-remote.css) */
  /* fix mini buttons */
  .ui-mini {
    margin: 0.5em 0;
  }
  /* custom icons */
  .ui-icon-fast-forward:after,
  .ui-icon-play:after,
  .ui-icon-pause:after,
  .ui-icon-forward:after,
  .ui-icon-backward:after,
  .ui-icon-expand:after,
  .ui-icon-arrows-alt:after,
  .ui-icon-arrows-h:after,
  .ui-icon-eject:after,
  .ui-icon-stop:after,
  .ui-icon-circle:after,
  .ui-icon-desktop:after,
  .ui-icon-volume-off:after,
  .ui-icon-indent:after,
  .ui-icon-sign-out:after,
  .ui-icon-sign-in:after,
  .ui-icon-volume-down:after,
  .ui-icon-volume-up:after
  {
    background-position: 5px center;
    background-size: 14px auto;
  }
  .icon-red {
    color: #ff0000 !important;
  }
  .icon-red:after {
    background-color: #ff0000;
  }
  .icon-green {
    color: #008000 !important;
  }
  .icon-green:after {
    background-color: #008000;
  }
  .icon-yellow {
    color: #FAD70A !important;
  }
  .icon-yellow:after {
    background-color: #FAD70A;
  }
  .icon-blue {
    color: #1B91C4 !important;
  }
  .icon-blue:after {
    background-color: #1B91C4;
  }
  /*.ui-btn {
    font-family: 'Michroma', sans-serif;
    font-size: 12px;
  }*/
  .ui-btn-round {
    border-radius: 71px;
    max-width: 130px;
    padding: 37px;
  }
  .ui-btn-round-lg {
    padding: 52px;
  }
  .pad-1 {
    margin-top: 30px;
  }
  .pad-1 .ui-btn {
    margin-bottom: 0;
  }
  .pad-2 {}
  .pad-3 {
    margin-top: 30px;
  }
  .pad-3 .ui-btn {
    margin-bottom: 0;
  }
  .pad-4 {}
  .pad-4 .ui-btn {
    margin-top: 25px;
  }
  .pad-5 {}
  .pad-5 .ui-btn {
    margin-bottom: 0;
    margin-top: 0;
  }
  .pad-6 {}
  .pad-6 .ui-btn {
    margin-top: 25px;
  }
  .pad-7 {}
  .pad-7 .ui-btn {
    margin-top: 0;
  }
  .pad-8 {}
  .pad-9 {}
  .pad-9 .ui-btn {
    margin-top: 0;
  }
  .button-mute {
    margin-top: 38px;
  }
  .button-wrap {
      /*margin-left: 5px;*/
      /*margin-right: 12px;*/
  }
  .ui-grid-b .ui-block-c .button-wrap {
    /*margin-right: 0;*/
  }
  .ui-block-a, .ui-block-b, .ui-block-c, .ui-block-d, .ui-block-e {
    padding: 0 3px;
  }
  .center {
      text-align: center;
  }
  /*.smaller {
   font-size: 70%;
  }*/
  /* First breakpoint at 480px */
  @media all and (max-width: 480px){
  	/*.ui-btn {
  	  font-family: 'Michroma', sans-serif;
  	  font-size: 10px;
  	}*/
  	.ui-btn-round-lg {
  	  padding: 28px;
  	}
  	.pad-4 .ui-btn {
  	    margin-top: 8px;
  	}
  	.pad-6 .ui-btn {
  	    margin-top: 8px;
  	}
  	.pad-8 .ui-btn {
  	    margin-top: 0;
  	}
  }

  <script>

    window.onload = function () {
        // defined as internal css, see above
        //load("jqm-tv-remote.css","css", function(){
            //load("icon-pack.css","css", function() {
                    // console.log
            //});
        //});
    }

    function load(e,t,n) {
            if("js"==t) {
                    var a=document.createElement("script");
                    a.src=e,
                    a.type="text/javascript",
                    a.async=!1,
                    a.onload=function() { n() },
                    document.getElementsByTagName("head")[0].appendChild(a)
            }
            else if("css"==t) {
                    var a=document.createElement("link");
                    a.href=e,
                    a.rel="stylesheet",
                    a.type="text/css",
                    a.async=!1,
                    a.onload=function(){ n() },
                    document.getElementsByTagName("head")[0].appendChild(a)
            }
    }

    $(document).on("pageinit",function(){


	function toast(message, dur, type, pos) {

		//console.log("LOG - " + message);

		if (typeof dur === "undefined" || dur === null) {
		  dur = 1000;
		}

		if (typeof type === "undefined" || type === null) {
		  type = 'default';
		}

		if (typeof pos === "undefined" || pos === null) {
		  pos = 'default';
		}

		var $toast = $('<div class="ui-loader ui-overlay-shadow ui-body-b ui-corner-all"><h3>' + message + '</h3></div>');

		if(type == 'default') {
		  var background = '#2a2a2a';
		}
		if(type == 'info') {
		  var background = '#009ff0';
		}
		if(type == 'success') {
		  var background = '#008000';
		}
		if(type == 'error') {
		  var background = '#ff0000';
		}

		if(pos == 'default') {
		  var left = ($(window).width() - 284) / 2;
		  var top = $(window).height() / 2 - 20;
		  var bottom = 'inherit';
		}

		if(pos == 'top') {
		  var left = ($(window).width() - 284) / 2;
		  var top = 20;
		  var bottom = 'inherit';
		}

		if(pos == 'bottom') {
		  var left = ($(window).width() - 284) / 2;
		  var top = 'inherit';
		  var bottom = 20;
		}

		$toast.css({
		    display: 'block',
		    background: background,
		    opacity: 0.90,
		    position: 'fixed',
		    padding: '7px',
		    'text-align': 'center',
		    width: '270px',
		    left: left,
		    top: top,
		    bottom: bottom
		});

		var removeToast = function(){
		    $(this).remove();
		};

		$toast.click(removeToast);

		$toast.appendTo($.mobile.pageContainer).delay(dur);
		$toast.fadeOut(400, removeToast);
	}

	// EVENTI (per tutti i tasti)
	var int00; // declared here to make it visible to clearInterval.
	var taphold;
	// Evento "tap" equivale ad una pressione breve del tasto del telecomando.
	// Evento "taphold" equivale ad una pressione lunga del tasto del telecomando.
	// Evento "vmouseup" ripristino impostazioni predefinite dei tasti

	$(document).on({
	    "tap" : function(e) { // anche click, vclick?

		if(taphold){ return; }

		var action = $(this).data('action');
		//toast('Button Clicked: ' + action);
		var value = false;
		if (action == 'keySetValue') {
			var value = $(this).data('value');
			//console.log(value);
			if(!value){
			  value = prompt("Inserire il numero del canale o valori multipli (key) separati da virgola", 'keyChannelUp,keyChannelDown');
			  if (value === "") {
			      // user pressed OK, but the input field was empty
			      toast("user pressed OK, but the input field was empty", 2000, 'info');
			      return;
			  } else if (value) {
			      // user typed something and hit OK
			  } else {
			      // user hit cancel
			      toast("user hit cancel", 2000, 'info');
			      return;
			  }
			}

			if($(this).hasClass("confirm")){
			  var strconfirm = confirm($(this).next(".confirm-wrap").text());
			  if (strconfirm == false) {
			    toast("user hit cancel", 2000, 'info');
			    return;
			  }
			}
		}

		$.ajax({
			type: 'GET',
			url: '/act',
			data: { actions: action, value: value },
			beforeSend: function() {
			    $.mobile.loading('show', {theme:"b", text:"Please wait...", textonly:false, textVisible: false});
			},
			complete: function() {
			    //$.mobile.loading('hide');
			},
			success: function (result) {
			    var msg = $.parseJSON(result);
			    toast(msg.success, 2000, 'success', 'top');
			    $.mobile.loading('hide');
			},
			error: function (request,error) {
			    //alert('Network error has occurred please try again!');
			    $.mobile.loading('show', {theme:"b", text:"Network error has occurred please try again", textonly:true, textVisible: true});
			    toast(error, 2000, 'error');
			}
		});

	    },
	    "taphold" : function(e) {

		taphold = true;

		// http://stackoverflow.com/questions/10502383/jquery-calling-click-event-after-taphold-event
		// https://api.jquerymobile.com/taphold/
		$.event.special.tap.emitTapOnTaphold = false;

		var action = $(this).data('action');

		// comportamento specifico per i tasti "rewind" e "forward" (vedi conf lirc philips)
		if (action == 'keyRewindAlt') {
		  $(this).data('action', 'keyRewind');
		} else if (action == 'keyForwardAlt') {
		  $(this).data('action', 'keyForward');
		}

		var action = $(this).data('action');

		var value = false;

		int00 = setInterval(function() {

		  $.ajax({
			  type: 'GET',
			  url: '/act',
			  data: { actions: action, value: value },
			  beforeSend: function() {
			      $.mobile.loading('show', {theme:"b", text:"Please wait...", textonly:false, textVisible: false});
			  },
			  complete: function() {
			      //$.mobile.loading('hide');
			  },
			  success: function (result) {
			      var msg = $.parseJSON(result);
			      toast(msg.success, 1000, 'success', 'bottom');
			      $.mobile.loading('hide');
			  },
			  error: function (request,error) {
			      //alert('Network error has occurred please try again!');
			      $.mobile.loading('show', {theme:"b", text:"Network error has occurred please try again", textonly:true, textVisible: true});
			      toast(error, 1000, 'error');
			  }
		  });

		}, 900); // frequenza di ripetizione invio comando

	    },
	    "vmouseup" : function(e) {

		clearInterval(int00);
		 $.event.special.tap.emitTapOnTaphold = true;

		// NECESSARIO per ripristino status predefinito dei tasti indicati specifici
		if ($(this).data('action') == 'keyRewind') {
		  $(this).data('action', 'keyRewindAlt');
		} else if ($(this).data('action') == 'keyForward') {
		  $(this).data('action', 'keyForwardAlt');
		}

		// hack per evitare che jqm intercetti un ulteriore evento "tap" sul tasto alla fine del taphold
		setTimeout( function() {
		  taphold = false;
		}, 900);

	    }
	}, "[data-action]");

    });
  </script>

</body>
</html>
